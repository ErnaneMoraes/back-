    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <link rel="stylesheet" href="css/cadUsuarios.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Perfil Administrador</title>
    </head>
    <body>

        <!-- Sidebar será carregada aqui -->
        <div id="sidebar-container"></div>
        
        <main>
            <header>
                <div class="cabecalho">
                    <div class="div-oculta"></div>
                    <img src="assets/Logo.png" alt="Logo">
                    <div class="container-modulos">
                        <img src="assets/Modulos.png" alt="Modulos">
                        <img src="assets/Notificações.png" alt="Notificações">
                        <div class="perfil">
                            <img src="assets/Perfil.png" alt="Foto de Perfil">
                            <div class="perfil-descricao">
                                <p>Admin</p>
                                <p>Desenvolvedor</p>
                                <div class="submenu">
                                    <a href="#">Configurações</a>
                                    <a href="#" onclick="logout()">Sair</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="secao-indicadores estoque-indicadores">
                <div class="container-indicadores">
                    <div class="container-navegacao">
                        <div class="navegacao">
                            <img src="assets/Home1.png" alt="Home">
                            <p>Estoque <strong>></strong> Cadastro de produtos</p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- Seção do formulário de cadastro de produtos -->
            <div class="secao-cadastro">
                <div class="container_frm_cad_usuarios">
                    <div class="container-cadastro">
                        <div class="frm_titulo">
                            <img src="assets/Adm.png" alt="Caixa de produtos">
                            <h1>Administrador</h1>
                        </div>
                        <form class="frm_cadUsuarios" onsubmit="return false;">
                                <fieldset>
                                    <legend>Informações do Usuário</legend>
                                    <div class="linha"></div>
                                    <div class="info-usuarios">
                                        <div class="campo-cad tamanho-personalizado">
                                            <label>Nome do Usuário</label>
                                            <input type="text" name="nome_usuario" placeholder="Digite o nome do usuário" required>
                                        </div>
                                        <div class="campo-cad">
                                            <label>Login</label>
                                            <input type="text" name="login" placeholder="nome.sobrenome" required>
                                        </div>
                                        <div class="campo-cad">
                                            <label>Senha</label>
                                            <input type="text" name="senha" placeholder="senha" required>
                                        </div>
                                        <div class="campo-cad">
                                            <label>Nível de Acesso</label>
                                            <select name="medicao">
                                                <option value="1">Administrador</option>
                                                <option value="2">Supervisor</option>
                                                <option value="3">Vendedor</option>
                                            </select>
                                        </div>
                                    </div>
                                
                                </fieldset>

                                <div class="container-salvar-dados">
                                    <button class="btn_salvar"  onclick="abrirPopUp()">Cadastrar</button>
                                </div>
                            </form>
                        <!-- PopUp de confirmação do cadastro de pedidos -->
                        <div id="popUp" class="popUp">
                            <div class="popUp-container">
                                <strong>Tem certeza que deseja cadastrar esse usuário?</strong><br></p>
                                <button id="close_popUp" class="btn_cancelar" >Cancelar</button>
                                <button id="open_popUp" class="btn_salvar">Salvar</button>
                            </div>
                        </div>
                    </div>
                    <div class="container-usuarios">
                        <table class="table-cad-usuarios">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Login</th>
                                    <th>Senha</th>
                                    <th>Nível Acesso</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-usuarios">
                                <!-- preenchido via JavaScript -->
                            </tbody>
                        </table>
                    </div>          
                </div>
                

            </div>
        </main>
        <script src="javascript/script.js"></script>
        <script type="module" src="javascript/frontUsuario.js"></script>

        <!-- Insere a sidebar na página -->
        <script>
            fetch('sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.body.insertAdjacentHTML('afterbegin', html);

                    // Agora que a sidebar foi carregada, adicionamos os eventos
                    adicionarEventosSidebar();
                });
        </script>
    </body>
    </html>
